<div class="row animated" #userTable>
  <div class="col-md-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <h4 class="card-title">Users Table</h4>
        <div class="text-center">
          <div class="input-group no-border">
            <input type="text" value="" placeholder="Search..." class="form-control" #searchInput
              (keydown)="search(searchInput)">
            <div class="input-group-append">
              <div class="input-group-text">
                <i class="nc-icon nc-zoom-split"></i>
              </div>
            </div>
          </div>
          <button class="btn btn-primary" (click)="getAdminForm()">
            <i class="nc-icon nc-simple-add"></i>
            Add New User
          </button>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive overflow-auto">
          <table class="table">
            <thead class="text-secondary text-center">
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Image</th>
              <th>Action</th>
            </thead>
            <tbody class="text-center">
              <tr *ngFor="let user of users; let i = index">
                <td>{{i+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.my_role}}</td>
                <td><img src="../../../assets/img/default-avatar.png" class="img-fluid rounded-circle"
                    style="width: 50px;height: 50px;" alt=""></td>
                <td>
                  <button class="btn btn-info mx-2" (click)="editAdmin(user)">Edit</button>
                  <button class="btn btn-danger mx-2" (click)="deleteConfirm(user)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row animated d-none" #userForm>
  <div class="col-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Edit User</h5>
      </div>
      <div class="card-body">
        <form [formGroup]='editUserForm' (ngSubmit)='updateAdmin(editUserForm)'>
          <div class="row">
            <div class="col-md-4 pr-md-1 d-none">
              <div class="form-group">
                <label>admin_id</label>
                <input type="text" class="form-control" placeholder="Username" value="" formControlName='admin_id'>
              </div>
            </div>
            <div class="col-md-4 pr-md-1">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Username" value="" formControlName='name'>
              </div>
            </div>
            <div class="col-md-3 px-md-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" class="form-control" placeholder="*******" formControlName='password'>
              </div>
            </div>
            <div class="col-md-5 pl-md-1">
              <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" disabled="true" placeholder="Email" value="aaaaa@sa"
                  formControlName='email'>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 pr-1">
              <div class="form-group">
                <label class="mb-0">Users Permissions</label>
                <div class="d-flex flex-wrap">
                  <div *ngFor="let permission of permissions; let i=index" class="">
                    <div *ngIf="permission.type == 'users'"
                      class="m-3 d-flex justify-content-center align-items-center">
                      <label>
                        <input type="checkbox" [value]="permission.value" (change)="onCheckChange($event)">
                        {{permission.description}}
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <hr>
              <div class="form-group">
                <label class="mb-0">Leads Permissions</label>
                <div class="d-flex flex-wrap">
                  <div *ngFor="let permission of permissions; let i=index" class="">
                    <div *ngIf="permission.type == 'leads'"
                      class="m-3 d-flex justify-content-center align-items-center">
                      <label>
                        <input type="checkbox" [value]="permission.value" (change)="onCheckChange($event)">
                        {{permission.description}}
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Update User</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row animated d-none" #adminForm>
  <div class="col-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Create Admin</h5>
      </div>
      <div class="card-body">
        <form [formGroup]='createAdminForm' (ngSubmit)='createAdmin(createAdminForm)'>
          <div class="row">
            <div class="col-md-5 px-3">
              <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="Email" value="aaaaa@sa" formControlName='email'>
              </div>
            </div>
            <div class="col-md-5 px-3">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Username" value="" formControlName='name'>
              </div>
            </div>
            <div class="col-md-5 px-3">
              <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" class="form-control" placeholder="*******" formControlName='password'>
              </div>
            </div>
            <div class="col-md-5 px-3">
              <div class="form-group">
                <label for="exampleInputEmail1">Confirm Password</label>
                <input type="password" class="form-control" placeholder="*******"
                  formControlName='password_confirmation'>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 pr-1">
              <div class="form-group">
                <label class="mb-0">Users Permissions</label>
                <div class="d-flex flex-wrap">
                  <div *ngFor="let permission of permissions; let i=index" class="">
                    <div *ngIf="permission.type == 'users'"
                      class="m-3 d-flex justify-content-center align-items-center">
                      <label>
                        <input type="checkbox" [value]="permission.value" (change)="onCheckChange($event,'create')">
                        {{permission.description}}
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <hr>
              <div class="form-group">
                <label class="mb-0">Leads Permissions</label>
                <div class="d-flex flex-wrap">
                  <div *ngFor="let permission of permissions; let i=index" class="">
                    <div *ngIf="permission.type == 'leads'"
                      class="m-3 d-flex justify-content-center align-items-center">
                      <label>
                        <input type="checkbox" [value]="permission.value" (change)="onCheckChange($event,'create')">
                        {{permission.description}}
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Create Admin</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
