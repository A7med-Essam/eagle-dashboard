<div class="row my-3">
    <div class="col-12">
        <div class="card h-100">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Leads Reminder</span>
            </div>
            <div class="card-body ">
                <table class="table">
                    <thead class="text-secondary text-center">
                        <th>#</th>
                        <th>Remind Date</th>
                        <th>Remind Status</th>
                        <th>Lead Id</th>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let remind of reminders; let i = index"
                            [style.opacity]="remind.reminded ? '0.3' : '1'">
                            <td>{{i+1}}</td>
                            <td>{{remind.remind_date | date}}</td>
                            <td>
                                <span class="text-white px-3 py-2 rounded-pill bg-info pointer"
                                    (click)="updateReminderLeads(remind)">
                                    Notified
                                </span>
                            </td>
                            <td>{{remind.lead_id}}</td>
                        </tr>
                    </tbody>
                </table>
                <ngb-pagination [collectionSize]="pagination?.total" [page]="pagination?.current_page" [maxSize]="6"
                    (pageChange)="loadPage($event)" [pageSize]="pagination?.per_page">
                </ngb-pagination>
            </div>
        </div>
    </div>
</div>
