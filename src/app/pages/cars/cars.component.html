<div class="row">
  <div class="col-xl-4 col-lg-6 my-2">
    <div class="card h-100">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Car Name</span>

        <button class="btn btn-primary" style="padding: 6px 12px;" (click)="addCarNameModal = true">
          <small><b>Add</b></small>
        </button>
      </div>
      <div class="card-body ">
        <table class="table">
          <thead class="text-secondary text-center">
            <th>#</th>
            <th>Name</th>
            <th>Action</th>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let car of carName; let i = index">
              <td>{{i+1}}</td>
              <td>{{car.car_name | uppercase}}</td>
              <td>
                <button class="btn btn-danger mx-2" (click)="deleteCarNameConfirm(car.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="col-xl-4 col-lg-6 my-2">
    <div class="card h-100">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Car Color</span>

        <button class="btn btn-primary" style="padding: 6px 12px;" (click)="addCarColorModal = true">
          <small><b>Add</b></small>
        </button>
      </div>
      <div class="card-body ">
        <table class="table">
          <thead class="text-secondary text-center">
            <th>#</th>
            <th>Name</th>
            <th>Action</th>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let car of carColor; let i = index">
              <td>{{i+1}}</td>
              <td>{{car.car_color | uppercase}}</td>
              <td>
                <button class="btn btn-danger mx-2" (click)="deleteCarColorConfirm(car.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="col-xl-4 col-lg-6 my-2">
    <div class="card h-100">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Car Type</span>

        <button class="btn btn-primary" style="padding: 6px 12px;" (click)="addCarTypeModal = true">
          <small><b>Add</b></small>
        </button>
      </div>
      <div class="card-body ">
        <table class="table">
          <thead class="text-secondary text-center">
            <th>#</th>
            <th>Name</th>
            <th>Action</th>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let car of carType; let i = index">
              <td>{{i+1}}</td>
              <td>{{car.car_type | uppercase}}</td>
              <td>
                <button class="btn btn-danger mx-2" (click)="deleteCarTypeConfirm(car.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<p-dialog header="Car Setting" [(visible)]="addCarNameModal" [modal]="true" [style]="{width: '50vw'}"
  [draggable]="false" [resizable]="false">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label>Car Name</label>
        <input type="text" class="form-control" placeholder="Enter Car Name" #CarName>
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <button class="btn btn-primary m-1" (click)="addCarName(CarName)">Add</button>
  </ng-template>
</p-dialog>

</p-confirmDialog>
